<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <title>Document</title>
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                budget planer
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <ion-card>
                        <ion-card-header>
                            new expense
                        </ion-card-header>
                        <ion-card-content>
                            <ion-item>
                                <ion-label position="floating">expense reason</ion-label>
                                <ion-input id="reasonInput" type="text"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="floating">expense amount</ion-label>
                                <ion-input id="amountInput" type="number"></ion-input>
                            </ion-item>
                            <hr />
                            <div class="ion-text-right ion-margin-vertical">
                                <ion-button id="btnClear" fill="outline" color="danger">
                                    <ion-icon slot="start" name="close-circle-outline"></ion-icon>clear
                                </ion-button>
                                <ion-button id="btnAdd" fill="outline" color="primary">
                                    <ion-icon slot="start" name="add-outline"></ion-icon>add
                                </ion-button>
                            </div>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-list id="listExpenses"></ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-text id="textTotal" color="primary">
                        </ion-text>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-content>
        <ion-alert-controller></ion-alert-controller>
    </ion-app>
</body>
<footer>
    <script src="app.js"></script>
</footer>

</html>
