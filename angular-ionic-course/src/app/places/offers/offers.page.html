<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main" autoHide="false">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>My offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="newOffer">
        <ion-icon name="add" slot="icon-only">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="10" size-sm="12" offset="1" offset-sm="0">
      <ion-list>
        <ion-item-sliding *ngFor="let offer of offers.slice(1)" #slidingItem>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{offer.title}}</h2>
              <p>{{offer.description}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="secondary" (click)="onEdit(offer.id, slidingItem)">
              <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
