<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main" autoHide="false">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>My offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="newOffer">
        <ion-icon name="add" slot="icon-only">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="10" size-sm="12" offset="1" offset-sm="0">
      <ion-list>
        <ion-item *ngFor="let place of loadedPlaces.slice(1)"
                  [routerLink]="[
            '/',
            'places',
            'tabs',
            'offers',
            place.id ]"
                  detail>
          <ion-thumbnail slot="start">
            <ion-img [src]="place.imageUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{place.title}}</h2>
            <p>{{place.description}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
