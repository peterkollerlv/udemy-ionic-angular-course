<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main" autoHide="false">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all" >All</ion-segment-button>
    <ion-segment-button value="bookable">Bookable</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size="10" size-sm="6" offset="1" offset-sm="3" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{featured.title}}</ion-card-title>
            <ion-card-subtitle>{{featured.price | currency}} / Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="featured.imageUrl"></ion-img>
          <ion-card-content><p>
            {{featured.description}}
          </p></ion-card-content>
          <div class="ion-text-right ion-padding">
            <ion-button fill="clear" color="primary"
                        [routerLink]="[
            '/',
            'places',
            'tabs',
            'discover',
            featured.id ]">
              More...
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" size-sm="6" offset="1" offset-sm="3">
        <ion-virtual-scroll [items]="listedLoadedPlaces" approx-item-height="70px">
          <ion-item *virtualItem="let place"
                    [routerLink]="[
            '/',
            'places',
            'tabs',
            'discover',
            place.id ]"
                    detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
