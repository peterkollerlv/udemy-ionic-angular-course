<ion-header>
  <ion-toolbar>
    <ion-title>bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" offset="0" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of loadedBookings" #slideBooking>
            <ion-item>
              <ion-label><h5>{{booking.placeTitle}}</h5></ion-label>
              <p>Guests: {{booking.guestNumber}}</p>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="onDeleteBooking(booking.id, slideBooking)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
