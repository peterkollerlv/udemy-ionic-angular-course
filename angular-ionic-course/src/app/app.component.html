<ion-app>
  <ion-menu menuId="main" contentId="content1">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          book a place
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle menu="main">
        <ion-list>
          <ion-item lines="none" [routerLink]="discoverUrl">
            <ion-icon name="business" slot="start">
            </ion-icon>
            <ion-label>
              Discover Places
            </ion-label>
          </ion-item>
          <ion-item lines="none" [routerLink]="bookingsUrl">
            <ion-icon name="checkbox-outline" slot="start">
            </ion-icon>
            <ion-label>
              You Bookings
            </ion-label>
          </ion-item>
          <ion-item lines="none" (close)="onLogout()" button>
            <ion-icon name="exit" slot="start">
            </ion-icon>
            <ion-label>
              Logout
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
